<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ken The pickle</title>
    <link rel="stylesheet" href="pickle.css">
</head>

<body>
    <div id="background">
    <img  id="ken" src="kenken.png" alt="kenthepickle"></div>
    <div id="kenthepickle">KEN THE PICKLE</div>
    <div id="text">Check out what I can do!</div>
    <div id="button">
        <button id="jumponce">Jump</button>
        <button id="moveto30">Move to 30</button>
        <button id="movefrom30">Move from 30</button>
        <button id="move">Move</button>
        <button id="movetoleft">Move to the left</button>
        <button id="jumping">Jump more</button>
        <button id="fade">Fade</button>
        <button id="glow">Glow</button>
        <button id="falldown">Fall down</button>
        <button id="sing">Sing</button>
        <button id="shake">Shake</button>
        <button id="vacation">Vacation</button>
        <button id="smoke">Smoke</button>
        <button id="iloveyou">I love you</button>
        <button id="nothing">Don't move</button>

    </div>
<div id="text2">Click the button again to stop the animation</div>
<div class="ciga"> <img id="cigarette" src="cigarette.png" alt="cigarette"> </div>
<script src="pickle.js"></script>

</body>

</html>
